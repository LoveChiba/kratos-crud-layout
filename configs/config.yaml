service:
  name: kratos-crud-layout
  version: v1
trace:
  endpoint: http://127.0.0.1/:14268/api/traces
server:
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:123456@tcp(127.0.0.1:3306)/kratos-crud-layout?parseTime=true
  redis:
    addr: 127.0.0.1:6379
    password:
    read_timeout: 0.2s
    write_timeout: 0.2s
auth:
  service_key: "kratos-base-project-administrator-service-key"
  api_key: "kratos-base-project-administrator-api-key"
consul:
  address: 127.0.0.1:8500
  scheme: http
